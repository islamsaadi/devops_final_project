apiVersion: v1
kind: Service
metadata:
  name: namegen-team3-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: namegen-team3
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080